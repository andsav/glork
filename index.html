<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=0.5, initial-scale=0.5">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Andrei Savin">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/main.css">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/dark.css">
    <link rel="stylesheet" href="/client/style.css">
    <link rel="stylesheet" href="/client/vendor/shake.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>Traveling Salesman Solver</title>
</head>
<body>
    <h1>Traveling Salesman Solver</h1>

    <div id="top_toolbar">
        <div>
            <div class="buttons-right">
                <button class="random" data-points="15">Random 15</button>
                <button class="random" data-points="50">Random 50</button>
                <button class="random" data-points="100">Random 100</button>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>

    <canvas id="c" width="600" height="400"></canvas>

    <div id="bottom_toolbar">
        <div>
            <span class="button-group">
                <canvas class="config-canvas"
                        id="config_lsb"
                        width="80"
                        height="80"
                        data-x-var="k"
                        data-y-var="i"
                        data-min-x="1"
                        data-max-x="200"
                        data-x-int="true"
                        data-min-y="100"
                        data-max-y="3000"
                        data-y-int="true"
                        data-x="50"
                        data-y="1500"
                        data-x-href="lbs_k"
                        data-y-href="lbs_i"></canvas><!--
                --><button id="LBS">
                Local Beam Search<br>
                <small>(&#945; = <span id="lbs_k">50</span>, i = <span id="lbs_i">1500</span>)</small>
            </button>
            </span>
            &nbsp;
            <span class="button-group">
                <canvas class="config-canvas"
                        id="config_sa"
                        width="80"
                        height="80"
                        data-x-var="945"
                        data-y-var="i"
                        data-min-x="0.85"
                        data-max-x="0.99"
                        data-x-int="false"
                        data-min-y="1"
                        data-max-y="500"
                        data-y-int="true"
                        data-x="0.97"
                        data-y="200"
                        data-x-href="sa_a"
                        data-y-href="sa_i"></canvas><!--
                --><button id="SA">
                Simulated Annealing<br>
                <small>(&#945; = <span id="sa_a">0.97</span>, i = <span id="sa_i">200</span>)</small>
            </button>
            </span>
        </div>
    </div>

    <canvas id="result" height="80" width="600"></canvas>

    <div id="error_msg"></div>

    <script type="text/javascript" src="/client/app.min.js"></script>
</body>
</html>
