<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=0.5, initial-scale=0.5">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Andrei Savin">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/main.css">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/dark.css">
    <link rel="stylesheet" href="/client/style.css">
    <link rel="stylesheet" href="/client/vendor/shake.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>Traveling Salesman Solver</title>
</head>
<body>
    <h1>Traveling Salesman Solver</h1>

    <div id="top_toolbar">
        <div>
            <div class="buttons-right">
                <button class="random" data-points="15">Random 15</button>
                <button class="random" data-points="50">Random 50</button>
                <button class="random" data-points="100">Random 100</button>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>

    <canvas id="c" width="600" height="400"></canvas>

    <div id="bottom_toolbar">
        <div>
            <span class="button-group">
                <canvas class="config-canvas" id="LSB-config" width="60" height="37"></canvas><button id="LBS">Local Beam Search</button>
            </span>
            &nbsp;
            <span class="button-group">
                <canvas class="config-canvas" id="SA-config" width="60" height="37"></canvas><button id="SA">Simulated Annealing</button>
            </span>
        </div>
    </div>

    <canvas id="result" height="80" width="600"></canvas>

    <div id="error_msg"></div>

    <script type="text/javascript" src="/client/app.min.js"></script>
</body>
</html>
