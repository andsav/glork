<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=0.5, initial-scale=0.5">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Andrei Savin">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/main.css">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/dark.css">
    <link rel="stylesheet" href="/client/style.css">
    <link rel="stylesheet" href="/client/vendor/shake.css">

    <title>Traveling Salesman Solver - Simulated Annealing and Local Beam Search  - Andrei Savin</title>
</head>
<body>
<h1><a href="/">Experiments</a> / Traveling Salesman</h1>

<div id="top_toolbar">
    <div>
        <div class="buttons-right">
            <button class="random" data-points="15">Random 15</button>
            <button class="random" data-points="50">Random 50</button>
            <button class="random" data-points="100">Random 100</button>
        </div>
        <button id="reset">Reset</button>
    </div>
</div>

<canvas id="c" width="600" height="400"></canvas>

<div id="bottom_toolbar">
    <div>
        <span class="button-group">
            <canvas class="config-canvas"
                    id="config_lbs"
                    width="80"
                    height="80"
                    data-x-var="k"
                    data-y-var="i"
                    data-min-x="1"
                    data-max-x="200"
                    data-x-int="true"
                    data-min-y="100"
                    data-max-y="3000"
                    data-y-int="true"
                    data-x="50"
                    data-y="1500"
                    data-x-href="lbs_k"
                    data-y-href="lbs_i"></canvas><!--
            --><button id="LBS">
                    Local Beam Search<br>
                    <small>
                        Locations: <span id="lbs_k">50</span><br>
                        Iterations: <span id="lbs_i">1500</span>
                    </small>
                </button>
        </span>
        &nbsp;
        <span class="button-group">
            <canvas class="config-canvas"
                    id="config_sa"
                    width="80"
                    height="80"
                    data-x-var="945"
                    data-y-var="i"
                    data-min-x="0.85"
                    data-max-x="0.99"
                    data-x-int="false"
                    data-min-y="1"
                    data-max-y="500"
                    data-y-int="true"
                    data-x="0.97"
                    data-y="200"
                    data-x-href="sa_a"
                    data-y-href="sa_i"></canvas><!--
            --><button id="SA">
                    Simulated Annealing<br>
                    <small>
                        Cooling: <span id="sa_a">0.97</span><br>
                        Iterations: <span id="sa_i">200</span>
                    </small>
                </button>
        </span>
    </div>
</div>

<canvas id="result" height="80" width="600"></canvas>

<div id="error_msg"></div>

<script type="text/javascript" src="/client/dist/tsp.min.js"></script>

</body>
</html>
