<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=0.5, initial-scale=0.5">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Andrei Savin">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/main.css">
    <link rel="stylesheet" href="https://andreisavin.com/dist/css/dark.css">
    <link rel="stylesheet" href="/client/style.css">
    <link rel="stylesheet" href="/client/vendor/shake.css">

    <title>Clustering - K-Means and DBSCAN</title>
</head>
<body class="k-means">

<h1><a href="/">Experiments</a> / Clustering</h1>


<div id="top_toolbar">
    <div>
        <div class="buttons-right">
            <span>
                <button id="random" class="button-icon" title="Uniform">
                    <svg height="32" width="32">
                      <circle cx="4" cy="11" r="1" fill="#E3F09B" />
                      <circle cx="4" cy="17" r="1" fill="#E3F09B" />
                      <circle cx="4" cy="23" r="1" fill="#E3F09B" />
                      <circle cx="10" cy="5" r="1" fill="#E3F09B" />
                      <circle cx="10" cy="11" r="1" fill="#E3F09B" />
                      <circle cx="10" cy="17" r="1" fill="#E3F09B" />
                      <circle cx="10" cy="23" r="1" fill="#E3F09B" />
                      <circle cx="10" cy="29" r="1" fill="#E3F09B" />
                      <circle cx="16" cy="5" r="1" fill="#E3F09B" />
                      <circle cx="16" cy="11" r="1" fill="#E3F09B" />
                      <circle cx="16" cy="17" r="1" fill="#E3F09B" />
                      <circle cx="16" cy="23" r="1" fill="#E3F09B" />
                      <circle cx="16" cy="29" r="1" fill="#E3F09B" />
                      <circle cx="22" cy="5" r="1" fill="#E3F09B" />
                      <circle cx="22" cy="11" r="1" fill="#E3F09B" />
                      <circle cx="22" cy="17" r="1" fill="#E3F09B" />
                      <circle cx="22" cy="23" r="1" fill="#E3F09B" />
                      <circle cx="22" cy="29" r="1" fill="#E3F09B" />
                      <circle cx="28" cy="11" r="1" fill="#E3F09B" />
                      <circle cx="28" cy="17" r="1" fill="#E3F09B" />
                      <circle cx="28" cy="23" r="1" fill="#E3F09B" />
                    </svg>
                </button>
                <button id="circles" class="button-icon" title="Circles">
                    <svg height="32" width="32">
                      <circle cx="9" cy="12" r="5" stroke="none" stroke-width="1" fill="#437C90" />
                      <circle cx="23" cy="12" r="5" stroke="none" stroke-width="1" fill="#E3F09B" />
                      <circle cx="16" cy="23" r="5" stroke="none" stroke-width="1" fill="#87B6A7" />
                    </svg>
                </button>
                <button id="donut" class="button-icon" title="Concentric Circles">
                    <svg height="32" width="32">
                      <circle cx="16" cy="16" r="10" stroke="#437C90" stroke-width="4" fill="none" />
                      <circle cx="16" cy="16" r="4" stroke="none" fill="#F45B69" />
                    </svg>
                </button>
                <button id="smiley" class="button-icon" title="Smiley Face">
                    <svg height="32" width="32">
                      <circle cx="16" cy="16" r="10" stroke="#E3F09B" stroke-width="2" fill="none" />
                      <circle cx="12" cy="13" r="2" stroke="none" fill="#E3F09B" />
                      <circle cx="20" cy="13" r="2" stroke="none" fill="#E3F09B" />
                      <path d="M11,19 Q16,24 21,19" fill="none" stroke="#E3F09B" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>

            </span>

            &nbsp;&nbsp;&nbsp;&nbsp;

            <span class="labeled-group">
                <span>Cursor Size:</span>
                &nbsp;
                <canvas id="cursor-slider" class="slider" width="200" height="39"></canvas>
            </span>
        </div>
        <button id="reset">Reset</button>
    </div>
</div>

<canvas id="c" width="600" height="400"></canvas>


<div id="bottom_toolbar">
    <div>
        <span class="button-group">
            <canvas class="config-canvas"
                    id="cursor-k"
                    data-val="2"
                    data-var="k"
                    data-min="2"
                    data-max="10"
                    data-int="true"
                    width="150"
                    height="80"></canvas><!--
            --><button id="lloyd">
                    K-Means
                </button>
        </span>
        &nbsp;
        <span class="button-group">
            <canvas class="config-canvas"
                    id="cursor-e"
                    data-val="25"
                    data-var="Îµ"
                    data-min="20"
                    data-max="75"
                    data-int="false"
                    width="150"
                    height="80"></canvas><!--
            --><button id="dbscan">
                   DBSCAN
                </button>
        </span>
  </div>
</div>

<div id="error_msg"></div>

<script type="text/javascript" src="/client/dist/clustering.min.js"></script>

</body>
</html>
